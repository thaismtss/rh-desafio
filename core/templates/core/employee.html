{% extends 'base.html'%}

{% block content %}
  <div class="container" style="padding-top:100px">
    <h1>Selecione uma empresa:</h1>
    {% for obj in company%}
    <form style="padding-top:40px" action="{% url 'core:employee_create' pk=obj.pk%}">
      <h4>{{obj.name}}</h4>
      <input class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
         type="submit" style="margin-top:40px"/>
    </form>
    {% endfor %}





  </div>
{% endblock content %}
