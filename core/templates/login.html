{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body class="text-center d-flex justify-content-center">
    <main class="form-signin" style="padding-top : 200px">
        <form  role="form"  method="post">
            {% csrf_token %}

            <h2 class="form-signin-heading">Login</h2>
            <div class="form-floating">
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Nome"
                       required autofocus>
                <label for="id_username">Usu√°rio</label>
            </div>
            <div class="form-floating">
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha"
                       required>
                <label for="id_password">Senha</label>
            </div>

            <button  class="w-100 btn btn-lg btn-primary" type="submit" value="Login"
            href="/company">Login</button>

            <input type="hidden" name="next" value="{{ next }}" />

            {% if form.errors %}
              <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Por favor, verifique o Email e/ou Senha informados
              </div>
            {% endif %}

            <a href="{% url 'core:register' %}">registre-se</a>
        </form>
    </main>


</body>
</html>
